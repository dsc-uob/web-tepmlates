<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../styles.css">
</head>

<body>
	<div class="min-h-screen flex items-center justify-center bg-blue-200">
		<div class="w-full max-w-xs">
			<form class="bg-blue-100 shadow-md rounded-xl px-8 pt-6 pb-8 mb-4">
				<div class="mb-4 w-full justify-center flex items-center">
					<img class="w-1/4 rounded-full" src="../images/logo.jpg">
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 text-sm font-bold mb-2" for="username">
						Username

					</label>
					<input
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						id="username" type="text" placeholder="Username">
				</div>
				<div class="mb-6">
					<label class="block text-gray-700 text-sm font-bold mb-2" for="password">
						Password
					</label>
					<input
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						id="password" type="password" placeholder="Password">
				</div>
				<div class="flex items-center justify-between">
					<button
						class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
						type="button">
						Sign In
					</button>
					<a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
						Forgot Password?
					</a>
				</div>
			</form>
			<p class="text-center text-blue-500 text-xs">
				&copy;2020 DSC UOB. All rights reserved.
			</p>
		</div>
	</div>
</body>

</html>
